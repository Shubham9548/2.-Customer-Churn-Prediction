<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        @media (max-width: 500px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Churn Prediction</h2>
        <form action="/predict" method="POST">
            <label for="gender">Gender</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="senior_citizen">Senior Citizen</label>
            <select name="senior_citizen" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="partner">Partner</label>
            <select name="partner" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="dependents">Dependents</label>
            <select name="dependents" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="tenure">Tenure (in months)</label>
            <input type="number" name="tenure" step="0.1" required>

            <label for="monthly_charges">Monthly Charges</label>
            <input type="number" name="monthly_charges" step="0.1" required>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            <strong>Result:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
